{% extends 'base_layout.html' %} 
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% endblock styles %}

{% block content %}
<main>
  <div class="hero">
    <div class="hero-text">
      <h3>Edit Profile</h3>
      <p>Edit Your Profile</p>
    </div>
  </div>
  <section class="form-section">
    <form action="/accounts/profile/" method="post">
      {% csrf_token %}
      <label for="fname">First Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="Jacob"
        required
      />
      <label for="lname">Last Name</label>
      <input
        type="text"
        name="lname"
        id="lname"
        placeholder="Zuri"
        required
      />
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Zuri004"
        required
      />
      <label for="phone">Phone Number</label>
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="+234"
        required
      />
      <input type="submit" value="Save Changes" />
        <a href="./dashboard.html"><p class="home-link">Back to profile</p></a>
      
    </form>
  </section>
</main>
{% endblock %}
